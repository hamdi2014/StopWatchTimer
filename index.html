<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.min.css">
    <title>Document</title>
</head>

<body class="bg-dark position-relative" style="height:100vh; place-items: center;">
    <div class="container position-absolute start-0 top-50">
        <ul class="nav nav-pills mb-3 row" id="pills-tab" role="tablist">
            <li class="nav-item col-2 text-center m-0" role="presentation">
                <button class="nav-link m-0 ps-4 pe-4" id="current-time-tab" data-bs-toggle="pill"
                    data-bs-target="#current-time" type="button" role="tab" aria-controls="pills-home"
                    aria-selected="true" onclick="changeOver('current-time')">CurrentTime</button>
            </li>
            <li class="nav-item col-2 text-center m-0" role="presentation">
                <button class="nav-link m-0 ps-5 pe-5" id="timer-tab" data-bs-toggle="pill" data-bs-target="#timer"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false"
                    onclick="changeOver('timer')">Timer</button>
            </li>
            <li class="nav-item col-2 text-center m-0" role="presentation">
                <button class="nav-link m-0 ps-4 pe-4" id="stop-watch-tab" data-bs-toggle="pill" data-bs-target="#stop-watch"
                    type="button" role="tab" aria-controls="pills-contact" aria-selected="false"
                    onclick="changeOver('stop-watch')">StopWatch</button>
            </li>
        </ul>
        <div class="tab-content align-items-center" id="pills-tabContent">
            <div class="tab-pane fade show active" id="current-time" role="tabpanel" aria-labelledby="current-time-tab">
                <span id="time" class="text-white fs-3"></span>
                <div id="current-time-fill"></div>
            </div>
            <div class="tab-pane fade flex-column" id="timer" role="tabpanel" aria-labelledby="timer-tab">
                <span id="timer-span" class="text-white fs-3"></span>
                <div id="btns" class="">
                    <button id="btn-start" class="btn btn-outline-primary m-2" onclick="time()">Start</button>
                    <button id="btn-reset" class="btn btn-outline-primary m-2" onclick="resetTimer()">Reset</button>
                </div>
                <div id="set-time" class="">
                    <input type="number" class="col-sm-1 m-2 text-center" id="hour" placeholder="HH">
                    <input type="number" class="col-sm-1 m-2 text-center" id="minute" placeholder="MM">
                    <input type="number" class="col-sm-1 m-2 text-center" id="second" placeholder="SS">
                    <button id="btn-set" class="btn btn-outline-info" onclick="setTimer()">Set timer</button>
                </div>
            </div>
            <div class="tab-pane fade" id="stop-watch" role="tabpanel" aria-labelledby="stop-watch-tab">
                <span id="stop-watch-span" class="text-white fs-3"></span>
                <div id="btns">
                    <button id="btn-start-stop-watch" class="btn btn-outline-primary m-2"
                        onclick="time()">Start</button>
                    <button id="btn-reset-stop-watch" class="btn btn-outline-primary m-2"
                        onclick="resetStopWatch()">Reset</button>
                    <button id="btn-lap" class="btn btn-outline-primary m-2" onclick="lap()">Lap</button>
                </div>
                <div id="stop-watch-fill"></div>
                <p id="laps" class="text-white mb-0"></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
